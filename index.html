<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
    />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1>JS Calculator</h1>
      <div class="display">
        <p class="previousNumber"></p>
        <p class="mathSign"></p>
        <p class="currentNumber"></p>
      </div>
      <div class="buttons">
        <button class="clear">C</button>
        <button class="operator">^</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equal">=</button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="number">.</button>
      </div>
    </div>

    <div data-simplebar class="history">
      <p class="hisotry__heading">Recent calculations:</p>
      <button type="button" class="history__button">clear</button>
      <hr />
      <ul class="history__results">
        <!-- 
          <li class="history__results__item">
          </li> -->
      </ul>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
  </body>
</html>
